<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro-barber.css">
    <title>Document</title>
</head>
<body>
    <h1>Cadastre sua Barbearia</h1>

    <label for="nome">Digite o nome da sua barbearia</label>
    <input type="text" id="Barbearia" name="nome barbearia">
    <label for="CNPJ">Digite o CNPJ de sua barbearia</label>
    <input type="number" id="CNPJ" name="CNPJ">
    <label for="atendimento">Coloque os dias e horarios que você ira atender</label>
    <input type="text" id="atendimento" name="horarios">
    <label for="nome">Coloque o nome de todos os barbeiros separado com vírgula</label>
    <input type="text" id="barbeiros" name="nome barbeiros">

</body>
</html>
