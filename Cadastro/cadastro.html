<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Agendamentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-primary: #2563EB;
            --color-primary-dark: #1D4ED8;
            --color-primary-light: #3B82F6;
            --color-dark: #1F2937;
            --color-gray: #9CA3AF;
            --color-light: #F3F4F6;
            --color-white: #FFFFFF;
            --color-success: #10B981;
            --color-error: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background-color: var(--color-light);
            color: var(--color-dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .signup-container {
            position: relative;
            width: 100%;
            max-width: 540px;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .signup-card {
            background: var(--color-white);
            border-radius: 24px;
            padding: 48px;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            box-shadow: 0 8px 16px -4px rgba(37, 99, 235, 0.3);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--color-dark);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 15px;
            color: var(--color-gray);
            line-height: 1.6;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--color-dark);
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--color-gray);
            transition: color 0.2s ease;
            pointer-events: none;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            color: var(--color-dark);
            background: var(--color-white);
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input::placeholder {
            color: var(--color-gray);
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
            color: var(--color-white);
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            font-family: 'Sora', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Responsividade */
        @media (max-width: 640px) {
            .signup-card {
                padding: 32px 24px;
                border-radius: 20px;
            }

            .header h1 {
                font-size: 28px;
            }

            .header p {
                font-size: 14px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>

            <div class="header">
                <h1>Crie sua conta</h1>
                <p>Comece a gerenciar seus agendamentos de forma profissional</p>
            </div>

            <form id="signupForm">
                <div class="form-row">
                    <div class="form-group" id="firstNameGroup">
                        <label for="firstName">Nome</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="João"
                            autocomplete="given-name"
                        >
                    </div>

                    <div class="form-group" id="lastNameGroup">
                        <label for="lastName">Sobrenome</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="Silva"
                            autocomplete="family-name"
                        >
                    </div>
                </div>

                <div class="form-group" id="emailGroup">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="seu@email.com"
                        autocomplete="email"
                    >
                </div>

                <div class="form-group" id="phoneGroup">
                    <label for="phone">Telefone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="(00) 00000-0000"
                        autocomplete="tel"
                    >
                </div>

                <div class="form-group" id="userTypeGroup">
                    <label for="userType">Tipo de usuário</label>
                    <select id="userType" name="userType">
                        <option value="">Selecione...</option>
                        <option value="customer">Cliente</option>
                        <option value="professional">Profissional</option>
                    </select>
                </div>

                <div class="form-group" id="passwordGroup">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••••••"
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group" id="confirmPasswordGroup">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="••••••••"
                        autocomplete="new-password"
                    >
                </div>

                <div class="checkbox-group" id="termsGroup">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">
                        Eu concordo com os <a href="#">Termos de Uso</a> e a <a href="#">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn-primary" id="btnSignup">
                    Criar Conta
                </button>
            </form>

        </div>
    </div>

    <script>
        // Elementos do DOM
        const signupForm = document.getElementById('signupForm');
        const btnSignup = document.getElementById('btnSignup');

        // Inputs
        const firstName = document.getElementById('firstName');
        const lastName = document.getElementById('lastName');
        const email = document.getElementById('email');
        const phone = document.getElementById('phone');
        const userType = document.getElementById('userType');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const terms = document.getElementById('terms');

        // Salvando dados no localStorage
        const saveFormData = () => {
            localStorage.setItem('firstName', firstName.value);
            localStorage.setItem('lastName', lastName.value);
            localStorage.setItem('email', email.value);
            localStorage.setItem('phone', phone.value);
            localStorage.setItem('userType', userType.value);
        };

        // Preenchendo os campos com dados do localStorage
        window.onload = () => {
            if (localStorage.getItem('firstName')) {
                firstName.value = localStorage.getItem('firstName');
            }
            if (localStorage.getItem('lastName')) {
                lastName.value = localStorage.getItem('lastName');
            }
            if (localStorage.getItem('email')) {
                email.value = localStorage.getItem('email');
            }
            if (localStorage.getItem('phone')) {
                phone.value = localStorage.getItem('phone');
            }
            if (localStorage.getItem('userType')) {
                userType.value = localStorage.getItem('userType');
            }
        };

        // Submit do formulário
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Validar todos os campos
            const isFirstNameValid = firstName.value.trim().length >= 2;
            const isLastNameValid = lastName.value.trim().length >= 2;
            const isEmailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value);
            const isPhoneValid = phone.value.replace(/\D/g, '').length >= 10;
            const isUserTypeValid = userType.value !== '';
            const isPasswordValid = password.value.length >= 8;
            const isConfirmPasswordValid = password.value === confirmPassword.value;
            const isTermsAccepted = terms.checked;

            if (!isFirstNameValid || !isLastNameValid || !isEmailValid || !isPhoneValid || 
                !isUserTypeValid || !isPasswordValid || !isConfirmPasswordValid || !isTermsAccepted) {
                alert("Por favor, corrija os erros no formulário.");
                return;
            }

            // Salvar dados no localStorage
            saveFormData();

            // Simular sucesso
            alert("Conta criada com sucesso!");
            window.location.href = '/home-pag/home-pag.html';
        });
    </script>
</body>
</html>
