<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Pagina de Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
    <label for="email">Email</label> <br>
    <input type="text" id="email" placeholder="Digite seu email..."> <br>
    <label for="cpf">CPF</label> <br>
    <input type="number" id="cpf" placeholder="Digite seu CPF..."> <br>
    <label for="senha">Senha</label> <br>
    <input type="password" id="senha" placeholder="Digite sua senha..."> <br>
    <label for="senha2">Confirmar senha</label> <br>
    <input type="password" id="senha2" placeholder="Digite sua senha novamente..."> <br>
    <a href="login.html"><button type="submit">Cadastrar-se</button></a>
</body>
</html>
